<html lang="en">
  <head>
    <title>%TITLE% : PantryPal</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, Roboto, Helvetica, Arial, sans-serif;
        background-color: #E8DDB5;
      }
      .content {
        margin: 30px auto;
        max-width: 660px;
        padding: 30px;
        background-color: #ffffff;
      }
      h1 {
        margin: 0 0 20px 0;
        color: #654321;
      }
      .labels {
        margin: 1rem 0;
      }
      .meal-type-label {
        display: inline-block;
        background-color: #808080; /* deafult: unknown color */
        border-radius: 20px;
        text-transform: capitalize;
        padding: 5px 10px;
      }
      .meal-type-label[meal-type="breakfast"] {
        background-color: #FAEDCB;
      }
      .meal-type-label[meal-type="lunch"] {
        background-color: #C9E4DE;
      }
      .meal-type-label[meal-type="dinner"] {
        background-color: #DBCDF0;
      }
      .desc {
        line-height: 1.7;
      }
      .desc:after {
        content: "";
        clear: both;
        display: block;
      }
      .image {
        float: right;
        margin-left: 10px;
        margin-bottom: 10px;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>PantryPal</h1>
      <h2>%TITLE%</h2>

      <img class="image" src="%IMAGE%" alt="image of %TITLE%" />

      <div class="labels">
        <span class="meal-type-label" meal-type="%MEAL_TYPE%">%MEAL_TYPE%</span>
      </div>
      <div class="desc">
        %DESCRIPTION%
      </div>
    </div>
  </body>
</html>
